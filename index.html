<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page demo</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,700&display=swap"
    rel="stylesheet">

</head>


<body>
  <header class="hero">

    <nav class="hero_nav container">
      <figure class="hero_logo">
        <img src="images/logo.svg" class="hero_huddle">
      </figure>
      <a href="#" class="hero_cta"> Try it free</a>
    </nav>


    <section class="hero_main container">
      <div class="hero_texts">
        <h1 class="hero_title">Buil The Community Your Fans Will Love</h1>
        <p class="hero_paragraph"> Huddle re-imagines the way we build communities. You have a voice, but so does
          your audience. Create connections with your users as you engage
          in genuine discussion.</p>
        <a href="#" class="cta"> Get Started For Free</a>
      </div>

      <figure class="her_picture">
        <img src="images/screen-mockups.svg" class="hero_img">
      </figure>


      <div class="hero_numbers">
        <div class="hero_item">
          <img src="images/icon-communities.svg" alt="" class="hero_icon">
          <h3 class="hero_number">1.4k+</h3>
          <p class="hero_community"> Communities Formed</p>
        </div>

        <div class="hero_item">
          <img src="images/icon-messages.svg" alt="" class="hero_icon">
          <h3 class="hero_number">2.7m+</h3>
          <p class="hero_community"> Messages Sent</p>
        </div>

      </div>


    </section>
    <div class="wave wave--bottom"></div>


  </header>
